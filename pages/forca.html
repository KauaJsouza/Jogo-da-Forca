<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Forca - Harry Potter e a Câmara Secreta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/forca.css" />
  </head>
  <body>
    <header>
      <img
        src="../static/imagens/harrypoter-camarasecreta.jpg"
        alt="Harry Potter e a Câmara Secreta"
        class="img-fluid header-image"
      />
    </header>

    <div class="conatiner mt-4">
      <h1 class="text-center">Jogo da Forca</h1>
      <div id="jogo" class="text-center">
        <p id="dica" class="lead"></p>
        <h3 id="palavra" class="display-4"></h3>
        <div
          id="forca"
          style="position: relative; width: 150px; height: 250px; margin: auto"
        ></div>
        <div class="form-group">
          <input
            type="text"
            id="guess"
            maxlength="1"
            class="form-control"
            placeholder="Advinhe uma Letra"
          />
        </div>
        <div class="botoes">
          <button class="btn btn-primary mt-2" onclick="adivinharLetra()">
            Adivinhar
          </button>
          <button class="btn btn-secondary mt-2" onclick="iniciarJogo()">
            Começar Novo Jogo
          </button>
        </div>
        <p id="status" class="mt-3"></p>
        <p id="attempts"></p>
      </div>
    </div>
    <footer class="text-center mt-5">
      <div class="social-icons">
        <a href="https://www.instagram.com/souzas_kaua/" target="_blank"
          ><img src="../static/imagens/logoInsta.svg" alt="Instagram"
        /></a>
        <a href="https://github.com/KauaJsouza" target="_blank"
          ><img src="../static/imagens/logogit.svg" alt="GitHub"
        /></a>
      </div>
      <div>
        <p>
          Aplicação WEB desenvolvida por Kauã, Técnico em Informática para
          Internet. Todos os direitos reservados 2024.
        </p>
      </div>
    </footer>

    <script src="../static/js/jogo.js"></script>
    <script src="../static/js/boneco.js"></script>
    <script src="../static/js/perguntas.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
